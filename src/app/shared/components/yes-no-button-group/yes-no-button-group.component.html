<div class="button-group">
  <label class="label">{{label}}</label>
  <button [class.button-pressed]="value === options.YES" class="button button-yes" type="button" (click)="activate(options.YES)">Yes</button>
  <button [class.button-pressed]="value === options.NO" class="button button-no" type="button" (click)="activate(options.NO)">No</button>
</div>
